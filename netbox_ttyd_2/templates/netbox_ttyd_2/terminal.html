{% extends 'base/layout.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <strong>SSH Terminal: {{ device.name }}</strong>
            </div>
            <div class="card-body p-0">
                {% if error %}
                    <div class="alert alert-danger m-3" role="alert">
                        {{ error }}
                    </div>
                {% elif ttyd_url %}
                    <iframe src="{{ ttyd_url }}" style="width: 100%; height: 600px; border: none;"></iframe>
                {% else %}
                    <div class="alert alert-warning m-3" role="alert">
                        Initializing...
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
